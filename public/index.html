<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>invented form</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <script src="js/poems.js"></script>

    <div class="container is-fluid slide-in-top">

     <h1 class="title">
        invented form
      </h1>

      <p class="subtitle">
        a tool for generating poetic dramas from our technological mundanity
      </p>

      <hr>

      <h1 class="title">
        1. enter the last text message you received (no emojis, please!)
      </h1>

      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="text message">
        </div>
      </div>

      <hr>

      <h1 class="title">
        2. select the theme of your poem
      </h1>

      <div class="field">
        <p class="control">
          <span class="select">
            <select>
              <option>theme 1</option>
              <option>theme 2</option>
              <option>theme 3</option>
            </select>
          </span>
        </p>
      </div>

      <!-- <div class="buttons">
        <input type="radio" value="hello" name="hey" class="button">theme 1</input>
        <input type="radio" class="button radio">theme 2</input>
        <input type="radio" class="button radio">theme 3</input>
      </div> -->

      <hr>

      <h1 class="title">
        3. generate text
      </h1>

      <div class="buttons">
        <button type="button" class="button" onclick="generate()">click me!</button>
      </div>

      <hr>

      <h1 class="title">
        4. your poem
      </h1>

      <div class="box slide-in-bottom">
        <h2 id="output"></h2>
      </div>

      <footer class="footer">
        <p>poetic form by <a target="_blank" rel="noopener noreferrer" href="https://matthewbarton.dev">Matthew Barton</a></p>
        <p>poems by you</p>
      </footer>
    </div>
  </body>
</html>
