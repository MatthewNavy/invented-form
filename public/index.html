<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cardioid compass</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <script type="module">
      import { getPoem } from "./poetry/generate.js";
      window.getPoem = getPoem;
    </script>
    
    <script src="poetry/poem.js"></script>

    <div class="container is-fluid slide-in-top">

     <h1 class="title">
        cardioid compass
      </h1>

      <p class="subtitle">
        a tool for finding poetry in the technological mundanity of love
      </p>

      <hr>

      <h1 class="title">
        1. enter a text message you received from a loved one
      </h1>

      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="text message">
        </div>
      </div>

      <hr>

      <h1 class="title">
        2. select a co-author for your poem
      </h1>

      <div class="field">
        <p class="control">
          <span class="select">
            <select>
              <option>Pablo Neruda</option>
              <option>William Shakespeare</option>
              <option>William Carlos Williams</option>
              <option>Charles Bukowski</option>
              <option>Emily Dickinson</option>
              <option>Audre Lorde</option>
              <option>Anne Sexton</option>
              <option>Frank O'Hara</option>
              <option>Jenny Browne</option>
              <option>Matthew Barton</option>
            </select>
          </span>
        </p>
      </div>

      <!-- <div class="buttons">
        <input type="radio" value="hello" name="hey" class="button">theme 1</input>
        <input type="radio" class="button radio">theme 2</input>
        <input type="radio" class="button radio">theme 3</input>
      </div> -->

      <hr>

      <h1 class="title">
        3. generate masterpiece
      </h1>

      <div class="buttons">
        <button type="button" class="button" onclick="getPoem()">click me!</button>
      </div>

      <hr>

      <h1 class="title">
        4. your poem
      </h1>

      <div class="box slide-in-bottom">
        <h2 id="output"></h2>
      </div>

      <br>

      <footer class="footer">
        <p>poetic form by <a target="_blank" rel="noopener noreferrer" href="https://matthewbarton.dev">Matthew Barton</a></p>
        <p>poems by you</p>
      </footer>
    </div>
  </body>
</html>
